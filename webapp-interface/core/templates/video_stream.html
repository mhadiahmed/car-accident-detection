<!-- video_stream.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Video Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .video-frame {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #000;
        }
        img {
            width: 100%;
            height: auto;
            border: 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Video Stream with Predictions</h1>
        <div class="video-frame">
            <img src="{% url 'stream_video' %}" alt="Video Stream">
        </div>
        <div class="footer">
            <p>Live streaming video with object detection predictions.</p>
        </div>
    </div>
</body>
</html>
