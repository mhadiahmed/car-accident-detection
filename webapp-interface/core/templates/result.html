<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 90%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .result-image {
            max-width: 100%;
            max-height: 100vh;
            display: block;
            margin: 0;
        }

        .notification {
            margin: 20px 0;
            padding: 10px;
            background-color: #ffdddd;
            color: #d8000c;
            border: 1px solid #d8000c;
            border-radius: 5px;
            text-align: center;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detection Results</h1>
        {% if result_image_url %}
            <img src="{{ result_image_url }}" alt="Processed Image" class="result-image">
        {% else %}
            <p>No results to display.</p>
        {% endif %}
        {% if accident_type %}
            <div class="notification">
                {{ accident_type }}
            </div>
        {% endif %}
        <a href="{% url 'upload_file' %}" class="back-link">Back to Upload</a>
    </div>
</body>
</html>
